<!DOCTYPE html>
<!-- For the homework I need to create an "addPost" page -->
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Add post</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
    <div class="nav-container">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="addPost.html">Add Post</a></li>
        </ul>
        <div class="login-container">
            <a href="login.html" class="login-link">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="user-icon">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                    <circle cx="12" cy="7" r="4"></circle>
                </svg>
                <span>Login</span>
            </a>
        </div>
    </div>

    <main class="post-main">
        <div class="post-box">
            <form id="post-form">
                <div class="textarea-container">
                    <p>Post body</p>
                    <textarea id="text" required placeholder="textarea" rows="5" cols="10"></textarea>
                </div>
                <div class="file-container">
                    <p>Select file</p>
                    <button type="button" id="file-button" disabled>Choose file</button>
                </div>
                <button type="button" id="post-button" onclick="window.location.href='index.html';">Create post</button>
            </form>
        </div>       
    </main>

    </body>
</html>
