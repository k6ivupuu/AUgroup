<!DOCTYPE html>
<!-- For the homework I need to create an "addPost" page -->
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Add post</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <!-- This is the menu in essence -->
        <header>
            <script src="menu.js"></script>
        </header>

        <main class="mainbox">
            <div class="post-box">
                <form id="post-form">
                    <div class="textarea-container">
                        <p>Post body</p>
                        <textarea id="text" required placeholder="textarea" rows="5" cols="10"></textarea>
                    </div>
                    <div class="file-container">
                        <p>Select file</p>
                        <button type="button" id="file-button" disabled>Choose file</button>
                    </div>
                    <button type="button" id="post-button" onclick="window.location.href='index.html';">Create post</button>
                </form>
            </div>
        </main>
    </body>
</html>
