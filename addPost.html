    <head>
        <meta charset="UTF-8">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <body>
        <!-- This is the menu in essence -->
        <header>
            <!--<script src="menu.js" defer></script> -->
        </header>

        <main class="mainbox">
            <div class="post-box">
                <form id="post-form">
                    <div class="textarea-container">
                        <p>Post body</p>
                        <textarea id="text" required placeholder="textarea" rows="5" cols="10"></textarea>
                    </div>
                    <div class="file-container">
                        <p>Select file</p>
                        <button type="button" id="file-button" disabled>Choose file</button>
                    </div>
                    <button type="button" id="post-button" onclick="window.location.href='index.html';">Create post</button>
                </form>
            </div>
        </main>
    </body>
